<div class="toolbar" role="banner">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <h1>SimpleCRM</h1>
            <span class="menu-spacer"></span>
            <div>
                <a mat-button routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page">First Component</a>
                <a mat-button routerLink="/second-component" routerLinkActive="active" ariaCurrentWhenActive="page">Second Component</a>
            </div>
        </mat-toolbar-row>

        <mat-toolbar-row>
            <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a mat-list-item routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page">First Component</a>
                <a mat-list-item routerLink="/second-component" routerLinkActive="active" ariaCurrentWhenActive="page">Second Component</a>
                <a mat-list-item (click)="sidenav.toggle()">Close</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 88vh;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
